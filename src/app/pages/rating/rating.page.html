<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Rating</ion-title>
  </ion-toolbar>

</ion-header>
<div class="profile" *ngIf="user">
  <ion-card no-margin>
    <ion-card-content class="bg-profile">
      <img src="/assets/img/profile/{{user.photo}}.jpg" />
      <h1 class="fw500">{{ user.first_name }}</h1>
      <h2 color="light" margin-bottom>{{user.description}}</h2>
      <ion-icon name="star"></ion-icon>
      <ion-icon name="star"></ion-icon>
      <ion-icon name="star"></ion-icon>
      <ion-icon name="star"></ion-icon>
      <ion-icon name="star"></ion-icon>
    </ion-card-content>
  </ion-card>
</div>
    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>

<div class="rating">

 <input type="radio" name="rating" id="r1">
 <label for="r1"></label>

 <input type="radio" name="rating" id="r2">
 <label for="r2"></label>

 <input type="radio" name="rating" id="r3">
 <label for="r3"></label>

 <input type="radio" name="rating" id="r4">
 <label for="r4"></label>

 <input type="radio" name="rating" id="r5">
 <label for="r5"></label>

</div>
        </ion-col>
      </ion-row>
    </ion-grid>
