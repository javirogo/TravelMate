<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Rating</ion-title>
  </ion-toolbar>

</ion-header>
<div class="profile" *ngIf="user">
  <ion-card no-margin>
    <ion-card-content class="bg-profile">
{{ratingActual}}
      <h1 class="fw500">{{ user.first_name }}</h1>
      <h2 color="light" margin-bottom>{{user.description}}</h2>

      <ion-icon *ngIf="ratingActual>=1" name="star"></ion-icon>
      <ion-icon *ngIf="ratingActual>=2" name="star"></ion-icon>
      <ion-icon  *ngIf="ratingActual>=3" name="star"></ion-icon>
      <ion-icon  *ngIf="ratingActual>=4"name="star"></ion-icon>
      <ion-icon *ngIf="ratingActual>=5" name="star"></ion-icon>
        <ion-icon *ngIf="ratingActual<1" name="star-outline"></ion-icon>
        <ion-icon *ngIf="ratingActual<2" name="star-outline"></ion-icon>
        <ion-icon *ngIf="ratingActual<3" name="star-outline"></ion-icon>
        <ion-icon *ngIf="ratingActual<4" name="star-outline"></ion-icon>
        <ion-icon *ngIf="ratingActual<5" name="star-outline"></ion-icon>

    </ion-card-content>


  </ion-card>
</div>
    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>
          <ion-list margin-bottom>
            <ion-item>


<div class="rating">


        <input type="radio" id="star5" [(ngModel)]="rating" value="5" /><label for="star5"></label>
        <input type="radio" id="star4" [(ngModel)]="rating" value="4" /><label for="star4"></label>
        <input type="radio" id="star3" [(ngModel)]="rating" value="3" /><label for="star3"></label>
        <input type="radio" id="star2" [(ngModel)]="rating" value="2" /><label for="star2"></label>
        <input type="radio" id="star1" [(ngModel)]="rating" value="1" /><label for="star1"></label>
        <br>
    <br>
   </div>
                </ion-item>
                <div>
  <ion-button icon-left size="medium"
    expand="full" shape="round" color="dark" (click)="rate()" tappable>
    <ion-icon name="rate"></ion-icon>
    Save
  </ion-button>
</div>


          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
