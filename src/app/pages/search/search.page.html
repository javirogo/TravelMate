<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Search</ion-title>
  </ion-toolbar>

  <ion-button expand="full" (click)="goToMyTrips()" no-margin>
    <ion-text aling="left">
      My Trips
    </ion-text>
  </ion-button>
</ion-header>


<ion-content>
  <div class="listSearch" *ngFor="let trip of listSearch">
    <ion-item>
      <ion-thumbnail class="ion-avatar" slot="start">
        <img src="assets/img/trip/{{trip.image}}" class="user-avatar" (click)="viewDetail(2)">
      </ion-thumbnail>

      <ion-text color="dark" (click)="viewDetail(2)">
        <h1><strong>{{trip.title}}</strong></h1>
        <h5>{{trip.description}}</h5>
      </ion-text>

    </ion-item>

  </div>
</ion-content>
