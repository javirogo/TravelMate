<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">{{ 'DISCOVER.DISCOVER' | translate}}
      </ion-text>
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card no-margin class="no-radius">

    <ion-item lines="none" color="medium">
      <ion-label>
        <ng-container *ngIf="!isPremium">
          <a id="urlBanner"><img class="banner" id="bannerAdv"></a>
        </ng-container>
      </ion-label>
    </ion-item>
  </ion-card>
  <div class="listDiscover" *ngFor="let userProfile of discover">

    <img src="assets/img/discover/{{userProfile.discoverPhoto}}.jpg" class="user-avatar"
      [routerLink]="'/user-profile/' + userProfile.user.username" routerDirection="forward">

    <ion-button expand="full" color="dark" [routerLink]="'/user-profile/' + userProfile.user.username"
      routerDirection="forward" no-margin>
      {{userProfile.first_name}} {{userProfile.last_name}}
    </ion-button>
    <ion-button expand="full" color="medium" (click)="sendData('${userProfile.user.id}')" no-margin disabled>
      {{ 'DISCOVER.CONTACT' | translate}}
    </ion-button>


    <br>
  </div>






</ion-content>
