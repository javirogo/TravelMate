<ion-app>


  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar *ngIf="userLogged != null" color="dark" class="user-profile">

          <ion-item margin-bottom>
            <ion-avatar slot="start" class="user-avatar">
              <img src="assets/img/profile/{{userLogged.photo}}.jpg" alt="profile" (click)="goTo('user-profile/')">
            </ion-avatar>
            <ion-label>
              <ion-text color="medium">
                <h1><strong>{{ userLogged.user.username }}</strong></h1>
              </ion-text>
              <ion-text color="secondary">
                <h3>
                  {{ userLogged.email }}
                </h3>
              </ion-text>
              <ion-menu-toggle class="mto" auto-hide="false">
                <ion-text color="secondary"> | </ion-text>
                <a class="text08" tappable (click)="logout()">
                  <ion-text color="medium">
                    <ion-icon name="log-out"></ion-icon>
                    <strong>logout</strong>
                  </ion-text>
                </a>
              </ion-menu-toggle>
            </ion-label>
          </ion-item>

        </ion-toolbar>
      </ion-header>

      <ion-content class="bg-profile">
        <ion-list>
          <ion-list-header color="dark">
            <ion-label>Menu</ion-label>
          </ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerLink]="[p.url]" color="primary">
              <ion-icon slot="start" [name]="p.icon" color="light"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
   <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>


</ion-app>
<cookie-law learnMore="/gdpr"></cookie-law>
